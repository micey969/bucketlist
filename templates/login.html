<!DOCTYPE html>
<html lang="en">
 
<head>
	<title>Bucket List App</title>

	<link rel='stylesheet prefetch' href='https://rawgit.com/guillaumepotier/Parsley.js/2.8.1/bower_components/bootstrap/dist/css/bootstrap.css'>
	<link rel='stylesheet prefetch' href='https://rawgit.com/guillaumepotier/Parsley.js/2.8.1/doc/assets/docs.css'>
	<link rel='stylesheet prefetch' href='https://rawgit.com/guillaumepotier/Parsley.js/2.8.1/src/parsley.css'> 
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ url_for('static', filename = 'css/jumbotron-narrow.css')}}" rel="stylesheet">
	<link href="{{ url_for('static', filename = 'css/styles.css')}}" rel="stylesheet">


	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
 
<body>
	<div class="container">
		<div class="header">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation"><a href="/">Home</a>
					</li>
					<li role="presentation" class="active"><a href=Login">Sign In</a>
					</li>
					<li role="presentation"><a href="SignUp">Sign Up</a>
					</li>
				</ul>
			</nav>
			<h3 class="text-muted">Python Flask App</h3>
		</div>
 
		<div class="jumbotron">
			<h1>Bucket List App</h1>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
						{% for message in messages %}
							<li<{{ message }}</li>
						{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
			<form class="form-login" action="/Login" method="post">
				<label for="inputEmail" class="sr-only">Username</label>
				<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
				 
				<button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</form>
		</div>
 
		<footer class="footer">
			<p>&copy; Company 2015</p>
		</footer>
	</div>
	<script src='https://rawgit.com/guillaumepotier/Parsley.js/2.8.1/dist/parsley.js'></script>
	<script src='http://code.jquery.com/jquery-2.1.3.js'></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'js/parsley.min.js') }}"></script>
</body>
</html>
